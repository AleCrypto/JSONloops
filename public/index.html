    <div id="titles">

      <span id="zoomLabel">Zoom <span id="zoomLevel">100</span>%</span>
      <div id="zoom"></div>
      <span id="masterVolumeLabel">Volume <span id="masterVolumeLevel">80</span></span>
      <div id="masterVolume"></div>
      <span id="bpmLabel">BPM <span id="bpmLevel">180</span></span>
      <div id="bpm"></div>            
    </div>
